---
- name: Install Kazoo
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
   - kazoo-applications
   - kazoo-application-*
  notify: Restart Kazoo

- name: Create Kazoo config.ini
  template:
    src: config.ini.j2
    dest: /etc/kazoo/core/config.ini
  notify: Restart Kazoo

- name: Create Kazoo vm.args
  template:
    src: vm.args.j2
    dest: /etc/kazoo/core/vm.args
  notify: Restart Kazoo

- name: Start and Enable Kazoo Applications
  service:
    name: kazoo-applications
    state: started
    enabled: yes

- name: Start and Enable ecallmgr
  service:
    name: kazoo-ecallmgr
    state: started
    enabled: yes
 
- name: Wait for Database Initialization
  waitdbinit:

- name: Install Nginx
  yum:
    name: nginx
    state: latest

- name: Create Nginx kazoo.conf
  template:
    src: kazoo.conf.j2
    dest: /etc/nginx/conf.d/kazoo.conf
  notify: Restart Nginx

- name: Install SSL Certificate
  copy:
    content: "{{ ssl_certificate }}"
    dest: /etc/pki/tls/certs/kazoo.crt
    owner: root
    group: root
    mode: 0644
  notify: Restart Nginx

- name: Install SSL Private Key
  copy:
    content: "{{ ssl_private_key }}"
    dest: /etc/pki/tls/private/kazoo.pem
    owner: root
    group: root
    mode: 0600
  notify: Restart Nginx

- name: Start and Enable Nginx
  service:
    name: nginx
    state: started
    enabled: yes

- name: Allow Http Port
  firewalld:
    port: 80/tcp
    permanent: true
    immediate: true
    state: enabled

- name: Allow Https Port
  firewalld:
    port: 443/tcp
    permanent: true
    immediate: true
    state: enabled

- name: Allow Httpd to Connect to the Network
  shell: setsebool -P httpd_can_network_connect 1
  changed_when: false

- name: Install MonsterUI
  yum:
    name: monster-ui*
    state: latest

- name: Create MonsterUI config.js
  template:
    src: config.js.j2
    dest: /var/www/html/monster-ui/js/config.js

- name: Cluster Freeswitch
  freeswithcluster:
    erlang_cookie: "{{ erlang_cookie }}"
    freeswitch_hosts: "{{ groups['freeswitch'] | map('extract', hostvars, ['ansible_fqdn']) | join(',') }}"

- name: Cluster Kamailio
  kamailiocluster:
    erlang_cookie: "{{ erlang_cookie }}"
    kamailio_ips: "{{ groups['kamailio'] | map('extract', hostvars, ['public_ipv4']) | join(',') }}"

